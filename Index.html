<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Acceso a CKCPROJEKT</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            display: flex;
            height: 100vh;
            background: url('https://wallpapercave.com/wp/wp13269193.jpg') no-repeat center center/cover;
            color: white;
            justify-content: center;
            align-items: center;
            text-align: center;
        }
        #login-container {
            width: 90%;
            max-width: 350px;
            background: rgba(0, 0, 0, 0.8);
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0px 0px 10px rgba(255, 255, 255, 0.5);
        }
        h2 {
            margin-bottom: 20px;
        }
        input {
            display: block;
            width: calc(100% - 20px);
            padding: 12px;
            margin: 10px auto;
            border: none;
            border-radius: 5px;
            font-size: 16px;
            background: rgba(255, 255, 255, 0.9);
        }
        button {
            padding: 12px;
            background: #007BFF;
            border: none;
            color: white;
            cursor: pointer;
            font-size: 16px;
            border-radius: 5px;
            width: 100%;
            transition: background 0.3s, transform 0.3s; /* Added transform transition */
        }
        button:hover {
            background: #0056b3;
            transform: scale(1.05); /* Added scale transform */
        }
        #error {
            color: white;
            background-color: red;
            padding: 5px; /* Reduced padding */
            margin-top: 10px;
            border-radius: 5px;
            display: none; /* Initially hidden */
            font-size: 14px; /* Smaller font size */
        }
    </style>
</head>
<body>
    <div id="login-container">
        <h2>Iniciar Sesi칩n</h2>
        <input type="text" id="username" placeholder="Usuario">
        <input type="password" id="password" placeholder="Contrase침a">
        <button onclick="checkLogin()">Entrar</button>
        <p id="error"></p>
    </div>

    <script>
        const usuarios = {
            "admin": "cris98",
            "usuario01": "causauno"
        };

        function checkLogin() {
            const user = document.getElementById("username").value;
            const pass = document.getElementById("password").value;
            
            if (usuarios[user] && usuarios[user] === pass) {
                window.location.href = "flappy.html";  // Redirecci칩n sin verificaci칩n previa
            } else {
                const errorElement = document.getElementById("error");
                errorElement.innerText = "Error de credenciales";
                errorElement.style.display = "block"; // Show the error message
            }
        }
    </script>
</body>
</html>
